name: Calculate pub points for graph_display

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Identify if Flutter is available
        run: which flutter | xargs dirname

      - name: Add Flutter to PATH
        run: export PATH="$PATH:`which flutter | xargs dirname`"

      - name: Activate pana
        run: dart pub global activate pana

      - name: Run pana
        run: dart pub global run pana --no-warning --exit-code-threshold 0 graph_display

